<html lang="en">
<head>
    <title>5 Page Website</title>
    <!-- for font icons -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    	.contact-form {
		animation: slideInRight 1s;
	}
</style>
</head>

<body style="margin:0">
    <!-- Start Header -->
    <table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#f3971b" class="header">
        <tr>
            <td>
                <table border="0" width="85%" cellpadding="15" cellspacing="0" align="center">
                    <tr>
                        <td>
                            <font face="arial" color="black" size="5">
                                <img src="../static/images/asanalogo.png" width="15%" alt="logo">
                            </font>
                        </td>
                        <td width="30%">&nbsp;</td>
                        <td>
                            <a href="/">
                                <font face="arial" color="#ffffff" size="3">Home</font>
                            </a>
                        </td>
                        <td>
                            <a href="/about">
                                <font face="arial" color="#ffffff" size="3">About</font>
                            </a>
                        </td>
                        <td>
                            <a href="/course">
                                <font face="arial" color="#ffffff" size="3">Courses</font>
                            </a>
                        </td>
                        <td>
                            <a href="/gallery">
                                <font face="arial" color="#ffffff" size="3">Gallery</font>
                            </a>
                        </td>
                        <td>
                            <a href="/contact">
                                <font face="arial" color="#ffffff" size="3">Contact</font>
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--End Header-->

    <!-- start contact -->
<div class="container">
    <table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#3281022222222222">
        <tr>
            <td align="center">
                <table border="0" width="85%" cellpadding="15" cellspacing="0" align="center">
                    <tr>
                        <td height="160" align="center" valign="middle">
                            <font face="arial" size="6" color="#f3971b">
                                Contact
                            </font>
                            <hr width="70" color="#f3971b">
                            <br>
                            <div class="alert">Your message sent</div>
                        </td>
                    </tr>
                </table>
                <div style="display: flex; justify-content: center;">
                    <form action="" border="0" id="contactForm" width="100%" cellpadding="0" cellspacing="0" bgcolor="#353535">
                        <table width="100%" cellpadding="15" cellspacing="0"  bgcolor="#3281022222222222">
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="#ffffff">
                                        Name
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" id="name" size="50">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="#ffffff">
                                        Email
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" id="email" size="50">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="#ffffff">
                                        Subject
                                    </font>
                                </td>
                                <td width="70%">
                                    <input type="text" id="subject" size="50">
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">
                                    <font face="arial" size="4" color="#ffffff">
                                        Message
                                    </font>
                                </td>
                                <td width="70%">
                                    <textarea cols="51" id="message" rows="4"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td width="30%">&nbsp;</td>
                                <td width="70%">
                                    <button type="submit">
                                        <font size="5" face="arial">Send Message</font>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>

    <!-- End Contact -->

    <!-- Start Footer -->
    <table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#35">
        <tr>
            <td>
                <table border="0" width="85%" cellpadding="15" cellspacing="0" align="center">
                    <tr>
                        <td width="33.33%" valign="top">
                            <table border="0" width="100%" cellpadding="15" cellspacing="0" align="center">
                                <tr>
                                    <td align="center" valign="top">
                                        <font color="#f3971b" size="6">
                                            <span class="fa fa-phone"></span>
                                        </font>
                                        <br/><br/>
                                        <font color="#ffffff" size="5" face="arial">Phone No</font>
                                        <p>
                                            <font color="#c2c0c3" size="3" face="arial">+91 9878666666</font>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="33.33%" valign="top">
                            <table border="0" width="100%" cellpadding="15" cellspacing="0" align="center">
                                <tr>
                                    <td align="center" valign="top">
                                        <font color="#f3971b" size="6">
                                            <span class="fa fa-envelope"></span>
                                        </font>
                                        <br/><br/>
                                        <font color="#ffffff" size="5" face="arial">Email</font>
                                        <p>
                                            <font color="#c2c0c3" size="3" face="arial">icfaitech@ifheindia.org</font>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="33.33%" valign="top">
                            <table border="0" width="100%" cellpadding="15" cellspacing="0" align="center">
                                <tr>
                                    <td align="center" valign="top">
                                        <font color="#f3971b" size="6">
                                            <span class="fa fa-map-marker"></span>
                                        </font>
                                        <br/><br/>
                                        <font color="#ffffff" size="5" face="arial">Location</font>
                                        <p>
                                            <font color="#c2c0c3" size="3" face="arial">IBS, Shankarpally, Hyderabad, 500010</font>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <hr noshade>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" height="100" valign="top">
                            <table border="0" width="30%" cellpadding="0" cellspacing="0" align="center">
                                <tr>
                                    <td width="25%" align="center">
                                        <table border="0" width="50" cellpadding="0" cellspacing="0" align="center" height="50" bgcolor="#f3971b">
                                            <tr>
                                                <td align="center" valign="middle">
                                                    <a href="">
                                                        <font size="5" color="#ffffff">
                                                            <span class="fa fa-facebook"></span>
                                                        </font>
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td width="25%" align="center">
                                        <table border="0" width="50" cellpadding="0" cellspacing="0" align="center" height="50" bgcolor="#f3971b">
                                            <tr>
                                                <td align="center" valign="middle">
                                                    <a href="">
                                                        <font size="5" color="#ffffff">
                                                            <span class="fa fa-skype"></span>
                                                        </font>
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td width="25%" align="center">
                                        <table border="0" width="50" cellpadding="0" cellspacing="0" align="center" height="50" bgcolor="#f3971b">
                                            <tr>
                                                <td align="center" valign="middle">
                                                    <a href="">
                                                        <font size="5" color="#ffffff">
                                                            <span class="fa fa-linkedin"></span>
                                                        </font>
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td width="25%" align="center">
                                        <table border="0" width="50" cellpadding="0" cellspacing="0" align="center" height="50" bgcolor="#f3971b">
                                            <tr>
                                                <td align="center" valign="middle">
                                                    <a href="">
                                                        <font size="5" color="#ffffff">
                                                            <span class="fa fa-google-plus"></span>
                                                        </font>
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- End Footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
